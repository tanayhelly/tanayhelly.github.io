<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f5eadd; /* A soft, warm ivory */
            --text-color: #8c6d3a; /* A dark gold */
            --primary-accent: #b58e4e; /* A classic, elegant gold */
            --heading-font: 'Great Vibes', cursive;
            --body-font: 'Cormorant Garamond', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: var(--background-color);
            font-family: var(--body-font);
            scroll-behavior: smooth;
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .hero-image {
            width: 100%;
            opacity: 0;
            animation: fadeIn 2s 0.5s ease-out forwards;
        }

        .hero-image img {
            width: 100%;
            display: block;
        }

        .invitation-section {
            color: var(--text-color);
            text-align: center;
            box-sizing: border-box;
            background-image: url('Wedding_info_background.png'); /* Ornate background */
            background-size: cover;
            background-position: center;
            padding: 5% 10%; /* Responsive padding */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1.5s 1s ease-out forwards;
        }

        h1, h2, h3 {
             font-family: var(--heading-font);
             color: var(--text-color);
             font-weight: 400;
             margin: 0;
        }

        h1 { font-size: 4rem; margin-bottom: 10px;}
        h2 { font-family: var(--body-font); font-size: 1.2rem; font-weight: 600; letter-spacing: 1px; margin-top: 20px; }
        h3 { font-family: var(--body-font); font-size: 1.1rem; }

        .invitation-section p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 15px 0;
        }

        .details {
            margin-top: 25px;
        }
        
        .details p {
            margin: 8px 0;
        }

        .rsvp-button {
            display: inline-block;
            background-color: var(--primary-accent);
            color: #FFFFFF;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .rsvp-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeInSlideUp {
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1rem; }
            h3 { font-size: 1rem; }
            .invitation-section p { font-size: 1rem; }
            .invitation-section { padding: 10% 8%; }
        }

    </style>
</head>
<body>

    <div class="page-container">
        <header class="hero-image">
            <!-- This image is the Ganesha cover -->
            <img src="Wedding_Ganpati.jpg" alt="Wedding Invitation Auspicious Start">
        </header>

        <main class="invitation-section">
            <h3>Together with their families</h3>
            <h1>Tanay & Helly</h1>
            <h3>request the honor of your presence<br>at their wedding celebration</h3>
            
            <div class="details">
                <h2>TUESDAY, 20 JANUARY 2026 | TBD</h2>
                <p>
                    <strong>The Grand Palace Hall</strong><br>
                    123 Celebration Ave, Queens, NY
                </p>
            </div>

            <a href="#" class="rsvp-button" target="_blank">RSVP BY OCT 15</a>
        </main>
    </div>
 
</body>
</html>
